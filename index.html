<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Carousel</title>
		<link rel="stylesheet" href="vendor/normalize.css">
		<link rel="stylesheet" href="vendor/flickity.min.css" media="screen">
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<!-- Hash -->
		<div class="hash">
			<p>View:
				<a href="#carousel-cell1">cell 1</a>
				<a href="#carousel-cell2">cell 2</a>
				<a href="#carousel-cell3">cell 3</a>
				<a href="#carousel-cell4">cell 4</a>
				<a href="#carousel-cell5">cell 5</a>
			</p>
		</div>

		<!-- Przycisk restart -->
		<button id="restart" class="button">Restart</button>
		
		<!-- Karuzela -->
		<div class="carousel">
			<div class="main-carousel">
  			
  			</div>
  		</div>

  		<!-- Scroll -->
		<div class="progress-bar"></div>

		<!-- Szablon pojedynczego slajdu -->
		<script id="template-slide" type="x-tmpl-mustache">
			<div class="carousel-cell" id="carousel-cell{{number}}" style="background-image: url({{image}}); background-size: cover;">
				<div class="container">
  					<h3>{{ title }}</h3>
  					{{{description}}}
  				</div>
  			</div>	
		</script>

		<!-- Tablica z obiektami reprezentującymi poszczególne slajdy -->
		<script>
		var slidesData = [{
				title: 'Desert',
				image: 'https://images.pexels.com/photos/459319/pexels-photo-459319.jpeg?auto=compress&cs=tinysrgb&h=350',
				description: '<p>Beautiful and terrifying</p>',
				number: '1'
			},
			{
				title: 'Bory Tucholskie',
				image: 'https://images.pexels.com/photos/302804/pexels-photo-302804.jpeg?auto=compress&cs=tinysrgb&h=350',
				description: '<p>Relax in silence</p>',
				number: '2'
			},
			{
				title: 'Paradise islands',
				image: 'https://images.pexels.com/photos/457884/pexels-photo-457884.jpeg?auto=compress&cs=tinysrgb&h=350',
				description: '<p>Life in paradise</p>',
				number: '3'
			},
			{
				title: 'Paris',
				image: 'https://images.pexels.com/photos/338515/pexels-photo-338515.jpeg?auto=compress&cs=tinysrgb&h=350',
				description: '<p>City of love</p>',
				number: '4'
				},
			{
				title: 'Penguins',
				image: 'https://images.pexels.com/photos/689784/pexels-photo-689784.jpeg?auto=compress&cs=tinysrgb&h=350',
				description: '<p>Funny animals</p>',
				number: '5'
			}];
		</script>

		<script src="vendor/flickity.pkgd.min.js"></script>
		<script src="vendor/hash.js"></script>
		<!-- podłączenie mustache.js -->
		<script src="vendor/mustache.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
