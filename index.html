<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	<link rel="stylesheet" href="vendor/normalize.css">
	<link rel="stylesheet" href="vendor/flickity.min.css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- Hash -->
	<div class="hash">
		<p>View:
			<a href="#carousel-cell1">cell 1</a>
			<a href="#carousel-cell2">cell 2</a>
			<a href="#carousel-cell3">cell 3</a>
			<a href="#carousel-cell4">cell 4</a>
			<a href="#carousel-cell5">cell 5</a>
		</p>
	</div>

	<!-- Przycisk restart -->
	<button id="restart" class="button">Restart</button>

	<!-- Karuzela -->
	<div class="carousel">
		<div class="main-carousel">

		</div>
	</div>

	<!-- Scroll -->
	<div class="progress-bar"></div>

	<!-- Mapa -->
	<div class="map-section">
		<div id="map"></div>
	</div>

	<!-- Szablon pojedynczego slajdu -->
	<script id="template-slide" type="x-tmpl-mustache">
		<div class="carousel-cell" id="carousel-cell{{number}}" style="background-image: url({{image}}); background-size: cover; background-position: center">
				<div class="container">
  					<h3>{{ title }}</h3>
  					{{{description}}}
  				</div>
  			</div>	
		</script>
